server:
  port: 8000
  undertow:
    accesslog:
      enabled: true
  error:
    whitelabel:
      enabled: false
spring:
  application:
    name: Idento
  config:
    import: optional:application-private.yml
  datasource:
    url: jdbc:postgresql://localhost:5432/idento
    driver-class-name: org.postgresql.Driver
  liquibase:
    change-log: classpath:/db/changelog/db.changelog-master.yaml
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: false
  jackson:
    serialization:
      indent_output: true
logging:
  level:
    com.rymdis.idento: INFO
    root: INFO
