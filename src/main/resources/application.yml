server:
  port: 8000
  undertow:
    accesslog:
      enabled: true
  error:
    whitelabel:
      enabled: false
spring:
  application:
    name: Idento
  datasource:
    url: jdbc:h2:mem:idento
    driver-class-name: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: false
  jackson:
    serialization:
      indent_output: true
logging:
  level:
    com.rymdis.idento: INFO
    root: INFO
