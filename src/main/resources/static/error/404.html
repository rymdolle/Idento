<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Not Found</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: white;
            color: #121212;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
        }
        .container {
            max-width: 600px;
            padding: 20px;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2rem;
            opacity: 0.8;
        }
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #121212;
                color: white;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>404 - Not Found</h1>
    <p>You have reached the outermost edge of the internet.</p>
    <p>No content exists beyond this point.</p>
</div>
</body>
</html>
